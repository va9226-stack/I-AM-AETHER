<head>

    <style>
        :root {
            --obsidian: #050508;
            --horizon-purple: #2d1b4d;
            --potential-cyan: #34d399;
            --mountain-dark: #120821;
            --mountain-mid: #251240;
            --accent: #818cf8;
        }
        body {
            margin: 0;
            background-color: var(--obsidian);
            color: #f1f1f1;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 50% -20%, rgba(129, 140, 248, 0.15), transparent 60%),
                linear-gradient(to bottom, #050508 0%, #1a0b2e 100%);
        }
        #root {
            height: 100vh;
            display: flex;
            position: relative;
            z-index: 10;
        }
        .cinzel { font-family: 'Cinzel', serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Mountain Silhouettes with Parallax Feel */
        .mountain-range {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50vh;
            z-index: 1;
            pointer-events: none;
            opacity: 0.7;
        }
        .mtn-back { fill: #0d0617; transform: translate(0, 10%); opacity: 0.5; }
        .mtn-mid { fill: #1a0b2e; transform: translate(0, 30%); opacity: 0.8; }
        .mtn-front { fill: #050508; transform: translate(0, 60%); }

        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.08); border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.15); }
        
        @keyframes drift {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-15px) scale(1.02); }
        }
        .float-nexus { animation: drift 8s infinite ease-in-out; }

        .glass-panel {
            background: rgba(5, 5, 8, 0.6);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.03);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .obsidian-compass-ui {
            background: radial-gradient(circle at center, #1a1a1c 0%, #0a0a0b 100%);
            border: 2px solid rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 0 40px rgba(0,0,0,0.9), 
                inset 0 0 20px rgba(255,255,255,0.02);
            border-radius: 50%;
        }

        .glow-indigo { text-shadow: 0 0 10px rgba(129, 140, 248, 0.8); }
        .glow-emerald { text-shadow: 0 0 10px rgba(52, 211, 153, 0.8); }

        /* Explorer Button Styles */
        .btn-explorer {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-explorer:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(129, 140, 248, 0.2);
        }
    </style>
<link rel="stylesheet" href="/index.css">
</head>

        <path class="mtn-mid" d="M0,224L60,208C120,192,240,160,360,165.3C480,171,600,213,720,224C840,235,960,213,1080,181.3C1200,149,1320,107,1380,85.3L1440,64L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path>
        <path class="mtn-front" d="M0,280L120,240C240,200,480,120,720,160C960,200,1200,360,1320,440L1440,520L1440,640L1320,640C1200,640,960,640,720,640C480,640,240,640,120,640L0,640Z"></path>

    <div id="root"></div>

<script type="module" src="/index.tsx"></script>
</body>
</html>
